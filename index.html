<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My To Do List</title>
    <link rel="stylesheet" href="myStyle.css" type="text/css"/>
</head>
<body>
<div class="wrapper">
    <div>
        <h2 id="title">Tasks list...</h2>
        <input type="text" placeholder="Add new task..." id="toDoEl">
        <input type="date" id="date">
        <span class="addBtn" onclick="addTaskToList()">Add</span>
        <input type="text" class = "sort" id="search">
        <input type="button" value="SortText" class="sort" id="SortText">
        <input type="button" value="SortDate" class="sort" id="SortDate">
        <input type="button" value="Reset" class="sort" id="Reset">
    </div>
    <div id="tasksList">
        <ul id="list">

        </ul>
    </div>
</div>
<script src="myScript.js" type="text/javascript"></script>
</body>
</html>
